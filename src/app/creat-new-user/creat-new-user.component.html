<div class="flex-container">
  <h2>Create New User :</h2>
  <form [formGroup]="registerForm" (ngSubmit)="Register() ">

    <p [ngClass]="{'has-error': isSubmitted && formControls.email.errors }">
      <input type="email" placeholder="Email" formControlName="email">
    </p>

    <div *ngIf="isSubmitted && formControls.email.errors" class="errormassage">
      <div *ngIf="formControls.email.errors.required">Email is required</div>
      <div *ngIf="formControls.email.errors.email">Email must be a valid email address</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.firstName.errors }">
      <input type="text" placeholder="First Name" formControlName="firstName">
    </p>

    <div *ngIf="isSubmitted && formControls.firstName.errors" class="errormassage">
      <div *ngIf="formControls.firstName.errors.required">First name is required</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.lastName.errors }">
      <input type="text" placeholder="Last Name" formControlName="lastName">
    </p>

    <div *ngIf="isSubmitted && formControls.lastName.errors" class="errormassage">
      <div *ngIf="formControls.lastName.errors.required">Last name is required</div>
    </div>


    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="password" placeholder="Password" formControlName="password">
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" class="errormassage">
      <div *ngIf="formControls.password.errors.required">Password is required</div>
      <div *ngIf="formControls.password.errors.minlength">Password must be at least 10 characters</div>
    </div>

    <p>
      <input type="submit" value="Create User" class="creatBtn">
      <button type="submit" class="loginBtn" routerLink="/login"> Login with existing user</button>

    </p>
  </form>
</div>
